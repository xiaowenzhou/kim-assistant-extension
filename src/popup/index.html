<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kim Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      width: 320px;
      padding: 20px;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      font-size: 36px;
    }
    h1 {
      font-size: 20px;
    }
    .subtitle {
      font-size: 12px;
      color: #94a3b8;
    }
    .section {
      margin-bottom: 16px;
    }
    .section h3 {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
      text-align: left;
    }
    .btn:hover {
      background: rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateX(4px);
    }
    .btn.primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
    }
    .btn.primary:hover {
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
    }
    .btn.danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status-dot.connected {
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }
    .status-dot.disconnected {
      background: #ef4444;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
    }
    .help {
      font-size: 11px;
      color: #64748b;
      margin-top: 6px;
    }
    footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .link {
      color: #6366f1;
      text-decoration: none;
      font-size: 13px;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">‚ú®</span>
    <div>
      <h1>Kim Assistant</h1>
      <div class="subtitle">Your AI companion while browsing</div>
    </div>
  </div>

  <div class="status" id="status">
    <span class="status-dot disconnected"></span>
    <span id="statusText">Connecting to OpenClaw...</span>
  </div>

  <div class="section">
    <h3>Quick Actions</h3>
    <button class="btn primary" id="openChatBtn">
      <span>üí¨</span> Open Chat Panel
    </button>
    <button class="btn" id="summarizeBtn">
      <span>üìù</span> Summarize This Page
    </button>
    <button class="btn" id="helpBtn">
      <span>üí°</span> Help Me With Selection
    </button>
  </div>

  <div class="section">
    <h3>OpenClaw Connection</h3>
    <div class="input-group">
      <label>OpenClaw Gateway URL</label>
      <input type="text" id="openclawUrl" placeholder="http://localhost:11434">
      <p class="help">The URL where your OpenClaw gateway is running</p>
    </div>
    <button class="btn" id="testBtn">
      <span>üîó</span> Test Connection
    </button>
  </div>

  <footer>
    <a href="#" class="link" id="settingsLink">‚öôÔ∏è Open Full Settings</a>
    <p style="margin-top: 8px; font-size: 11px; color: #64748b;">
      Need help? Chat with Kim on Telegram!
    </p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
